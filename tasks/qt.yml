---
- name: Create directory for Qt installer files
  file:
    path: "{{toolsdir}}/download_cache"
    state: directory

- name: Create directory for Qt installer script file
  file:
    path: /var/lib/ansible/qt
    state: directory
    owner: vagrant
    group: vagrant
  become: true

- name: Download Qt
  get_url:
    url: https://download.qt.io/official_releases/qt/5.10/5.10.1/qt-opensource-linux-x64-5.10.1.run
    dest: "{{toolsdir}}/download_cache/qt-opensource-linux-x64-5.10.1.run"
    mode: 0550

- name: Copy Qt installer script
  template:
    src: script.qs
    dest: /var/lib/ansible/qt
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Install Qt
  shell: "{{toolsdir}}/download_cache/qt-opensource-linux-x64-5.10.1.run --platform minimal --script /var/lib/ansible/qt/script.qs"
  args:
    creates: "{{toolsdir}}/qt/5.10.1/"

# This can hopefully be removed for future Qt versions.
- name: Make sure that the Qt Maintenance Tool has a repository available
  copy:
    src: qt-maintenance-network.xml
    dest: "{{toolsdir}}/qt/network.xml"

- name: Install mesa development headers (for Qt gui development)
  apt: name={{item}} state=present
  with_items:
    - mesa-common-dev
    - libgl1-mesa-dev
    - libgles2-mesa-dev # necessary for Raspberry Pi cross compiling
  become: true

- lineinfile:
    destfile: "{{homedir}}/.config/plasma-org.kde.plasma.desktop-appletsrc"
    line: '[Containments][2][Applets][3][Configuration][General]'

- name: Set the favorites for the start menu
  lineinfile:
    destfile: "{{homedir}}/.config/plasma-org.kde.plasma.desktop-appletsrc"
    insertafter: '^[Containments][2][Applets][3][Configuration][General]'
    regexp: '^favorites=preferred://.*'
    line: 'favorites=preferred://browser,org.kde.dolphin.desktop,org.kde.kate.desktop,DigiaQt-qtcreator-community.desktop,systemsettings.desktop'

- lineinfile:
    destfile: "{{homedir}}/.config/plasma-org.kde.plasma.desktop-appletsrc"
    line: '[Containments][2][Applets][5][Configuration][General]'

- name: Add launcher for the QtCreator
